<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css-flexbox-direction.css">
</head>
<body>
    <div class="flex-container">
        <section class="flex-row">
            <div class="card-container" id="blueCard">
                <p class="card">card 1</p>
            </div>
            <div class="card-container" id="yellowCard">
                <p class="card">card 2</p>
            </div>
            <div class="card-container" id="pinkCard">
                <p class="card">card 3</p>
            </div>
            <div class="card-container" id="redCard">
                <p class="card">card 4</p>
            </div>
        </section>
        <section class="flex-column">
            <div class="card-container" id="greenCard">
                <p class="card">card 5</p>
            </div>
            <div class="card-container" id="orangeCard">
                <p class="card">card 6</p>
            </div>
            <div class="card-container" id="grayCard">
                <p class="card">card 7</p>
            </div>
            <div class="card-container" id="lightBlueCard">
                <p class="card">card 8</p>
            </div>
        </section> 
    </div>

</html>
